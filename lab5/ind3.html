<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
            <div class="row">
              <div class="col-5 px-5">
                <h1>Share Your Travels</h1>
                <p class="font-italic text-align text-center">Let us know where you've been</p>
              </div>

              <div class="col-6">
                <nav class="nav d-flex justify-content-end align-bottom">
                  <a class="p-2 mx-5 text-muted" href="ind2.html">Gallery</a>
                  <a class="p-2 mx-5 text-muted" href="#">Feeling Lucky</a>
                  <a class="p-2 mx-5 text-muted" href="#">User</a>
                </nav>
              </div>

              <div class="row">
                <div class="col-11 px-5" style="width: 1300px;">
                  <div class="border">
                    <div class="container">
                      <h3>Photo Details</h3>
                      <form class="needs-validation" novalidate="">
                        <div class="mb-3">
                          <label for="Title">Title</label>
                              <input type="text" class="form-control" id="Title" placeholder="Give your photo a descriptive name" required="">
                              <div class="invalid-feedback" style="width: 100%;">
                                Your title is required.
                            </div>
                          </div>

                          <div class="mb-3">
                            <label for="Description">Description</label>
                                <textarea name="name" rows="3" id="Description" placeholder="Adding a rich description will help with search result" style="width:100%;"></textarea>
                                <div class="invalid-feedback" style="width: 100%;">
                                  Your Description is required.
                              </div>
                            </div>

                            <div class="mb-3">
                              <label for="continent">Continent</label>
                              <select class="custom-select d-block w-100" id="continent" required="">
                                <option value="">Choose continent</option>
                                <option>Asia</option>
                              </select>
                              <div class="invalid-feedback">
                                Please select a valid continent.
                              </div>
                            </div>

                            <div class="mb-3">
                              <label for="country">Country</label>
                              <select class="custom-select d-block w-100" id="country" required="">
                                <option value="">Choose country</option>
                                <option>United States</option>
                              </select>
                              <div class="invalid-feedback">
                                Please select a valid country.
                              </div>
                            </div>

                            <div class="mb-3">
                              <label for="City">City</label>
                                  <input type="text" class="form-control" id="City" required="">
                                  <div class="invalid-feedback" style="width: 100%;">
                                    Your City is required.
                                </div>
                              </div>

                              <div class="d-block my-3">
                                <p>Copyright?</p>
                                <div class="custom-control custom-radio">
                                  <input id="reserved" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                                  <label class="custom-control-label" for="reserved">All right reserved</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input id="Creative" name="paymentMethod" type="radio" class="custom-control-input" required="">
                                  <label class="custom-control-label" for="Creative">Creative Commons</label>
                                </div>
                              </div>

                              <div class="">
                                <p>Creative common types</p>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                  <label class="form-check-label" for="inlineCheckbox1">Attribution</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                  <label class="form-check-label" for="inlineCheckbox2">Noncommercial</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                  <label class="form-check-label" for="inlineCheckbox3">No derivative Works</label>
                                </div>
                              </div>

                              <div class="form-check form-check-inline mt-3 mb-3">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
                                <label class="form-check-label" for="inlineCheckbox4">I accept Software license</label>
                              </div>

                              <div class="form-row mb-3">
                                <div class="form-group col-md-3">
                                  <label for="Rate">Rate this photo:</label>
                                  <input type="number" class="form-control" id="Rate">
                                </div>
                                <div class="form-group col-md-1">

                                </div>
                                <div class="form-group col-md-8">
                                  <label for="Color">Color Collection</label>
                                  <input type="color" class="form-control" id="Color">
                                </div>
                              </div>

                              <div class="form-row mb-3">
                                <div class="form-group col-md-6">
                                  <label for="Date">Date Taken</label>
                                  <input type="date" class="form-control" id="Date">
                                </div>
                                <div class="form-group col-md-1">

                                </div>
                                <div class="form-group col-md-5">
                                  <label for="Time">Time Taken</label>
                                  <input type="time"class="form-control" id="Time">
                                </div>
                              </div>

                                <div class="input-group-append mb-4">
                                  <button type="submit" class="btn btn-secondary">Submit</button>
                                  <button type="submit" class="btn btn-secondary">Clear</button>
                                </div>
                        </form>
                      </div>
                        </div>
                          </div>
                            </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
