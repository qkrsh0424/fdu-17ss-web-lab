<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Lab 04</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/Lab04.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
     <form>
       <fieldset>
     <legend>
       <h2>PHOTO DETAILS</h2>
     </legend>
     <table>
         <tbody>
             <tr>
               <td colspan="2">
               <label for="title"><p>Title</p></label>
               <input type="text" name="title" id="title" placeholder="Give your photo a descriptive name">
               </td>
             </tr>

             <tr>
               <td colspan="2">
                 <label for="Description"><p>Description</p></label>
                 <textarea name="name" rows="6" id="Description" placeholder="Adding a rich description will help with search result"></textarea>
               </td>
             </tr>
         </tbody>

         <tbody>
           <tr>
             <td>
               <ul style="list-style-type:none;">
                 <li>
                   <label for="Copyrigh"><p>Copyrigh</p></label>
                 <select name="Copyright" id="Copyrigh">
                   <option value="Choose the continent">Choose the continent</option>
                   <option value="Choose the continent">Asia</option>
                 </select>
               </li>

                 <li>
                   <label for="Country"><p>Country</p></label>
                 <select name="Country" id="Country">
                   <option value="Choose the country">Choose the country</option>
                   <option value="Choose the country">Starbucks</option>
                 </select>
                 </li>
                 <li>
                    <label for="City"><p>City</p></label>
                    <input type="text" name="city" value="" id="City">
                 </li>
               </ul>
             </td>

             <td>
               <ul class="box" style="list-style-type:none;">
                   <label for="Copyright?"><p>Copyright?</p></label>
                   <li><input type="radio" name="duration" value="1">All right reserved</li>
                   <li><input type="radio" checked name="duration" value="2">Creative Commons</li>
                 </ul>

                <ul class="box" style="list-style-type:none;">
                   <label for="Creative common Types"><p>Creative common Types</p></label>
                   <li><input type="checkbox" name="option" value="1">Attribution</li>
                   <li><input type="checkbox" name="option" value="2">Noncommercial</li>
                   <li><input type="checkbox" name="option" value="3">No derivative Works</li>
               </ul>
             </td>
           </tr>
         </tbody>

         <tbody>
           <tr>
             <td colspan="2">
               <div class="rectangle">
                 I accept Software license<input type="checkbox" name="" value="">
               </div>
           </td>
           </tr>
         </tbody>

         <tbody>
           <tr>
             <td>
               <ul style="list-style-type:none;">
                 <li>
                   <label for="Rate"><p>Rate this photo:</p></label>
                   <input type="number" name="" value="" id="Rate">
                 </li>
                 <li>
                   <label for="Color"><p>Color Collection</p></label>
                   <input type="color" name="" value="" id="Color">
                 </li>
               </ul>
             </td>

             <td>
               <ul class="box" style="list-style-type:none;">
                 <li>
                   <label for="Date"><p>Date Taken</p></label>
                   <input type="date" name="" value="" id="Date">
                 </li>
                 <li>
                   <label for="Time"><p>Time Taken</p></label>
                   <input type="time" name="" value="" id="Time">
                 </li>
               </ul>
             </td>
           </tr>
         </tbody>

         <tbody>
           <tr>
             <td colspan="2">
               <div class="rectangle">
                <input type="submit" name="submit" value="提交" class="rounded">
                <input type="submit" name="submit" value="Clear form" class="rounded">
               </div>
           </td>
           </tr>
         </tbody>
     </table>
   </fieldset>
     <form>
   </section>
</main>
</body>
</html>
